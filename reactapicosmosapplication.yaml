apiVersion: apps/v1
kind: Deployment
metadata:
  name: apibackendcosmosdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apibackendcosmosdb
  template:
    metadata:
      labels:
        app: apibackendcosmosdb
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: apibackendcosmosdb
        image: boardingking/nodeapibackendcallscosmosdb:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: apibackendcosmosdb
spec:
  ports:
  - port: 8080
  selector:
    app: apibackendcosmosdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactfrontendcallsapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactfrontendcallsapi
  template:
    metadata:
      labels:
        app: reactfrontendcallsapi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: reactfrontendcallsapi
        image: boardingking/reactfrontendcallsapi:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: BACKENDAPI
          value: "apibackendcosmosdb"
---
apiVersion: v1
kind: Service
metadata:
  name: reactfrontendcallsapi
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: reactfrontendcallsapi
